<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de conductores registrados</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                  <h1>Conductores registrados</h1>
                <p:dataTable value="#{driverBean.drivers}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cedula"/>
                        </f:facet>
                        <h:outputText value="#{item.cedula}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Vehiculo"/>
                        </f:facet>
                        <h:outputText value="#{item.vehiculo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PlacaVehiculo"/>
                        </f:facet>
                        <h:outputText value="#{item.placaVehiculo}"/>
                    </p:column>
                     <p:column headerText="Qr Code" >    
                         <p:barcode value="Cedula: #{item.cedula} Nombre(s): #{item.nombre} Apellidos: #{item.apellidos} Vehiculo: #{item.vehiculo} Placa del vehiculo: #{item.placaVehiculo}" 
                              type="qr" height="100px" width="100px" /> 
                      </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <a href="/Lab1ArquitecturaSoftware-web/faces/index.xhtml" class="button-3">Atr√°s</a>
    </h:body>
</html>
