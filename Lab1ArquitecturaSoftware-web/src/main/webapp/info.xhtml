<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo conductor</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body class="body">
        <article>
            <h:link class="button-3" outcome="goBack">Atrás</h:link>
            <section>
                <p:card style="width: 25em">
                    
                    <f:facet name="title">
                        Conductor registrado
                    </f:facet>
                    <f:facet name="subtitle">
                        Detalles
                    </f:facet>
                    <div>
                        <h3><p:outputLabel value="Cédula"/></h3>
                        <p>#{driverBean.cedula}</p>
                    </div>
                    <div>
                        <h3><p:outputLabel value="Nombre completo"/></h3>
                        <p>#{driverBean.nombre} #{driverBean.apellidos}</p>
                    </div>
                    <div>
                        <h3><p:outputLabel value="Telefono"/></h3>
                        <p>#{driverBean.telefono}</p>
                    </div>
                    <div>
                        <h3><p:outputLabel value="Vehículo y placa"/></h3>
                        <p>#{driverBean.vehiculo} - #{driverBean.placaVehiculo}</p>
                    </div>
                    <f:facet name="footer">
                        <h3><p:outputLabel value="Código QR"/></h3>
                        <p:barcode value="Cedula: #{driverBean.cedula} Nombre(s): #{driverBean.nombre} Apellidos: #{driverBean.apellidos} Vehiculo: #{driverBean.vehiculo} Placa del vehiculo: #{driverBean.placaVehiculo}" width="125px" height="125px" type="qr" format="png"/>
                    </f:facet>
                </p:card>
            </section>

        </article>
    </h:body>
</html>
